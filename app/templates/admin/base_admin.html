<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .sidebar {
            background-color: #343a40;
            min-height: 100vh;
        }
        .sidebar .nav-link {
            color: #fff;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background-color: #495057;
            border-radius: 0.25rem;
        }
        .navbar {
            background-color: #6c757d;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">Hotel Admin</a>
            <ul class="navbar-nav ms-auto d-flex flex-row">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if active == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active == 'guests' %}active{% endif %}" href="{% url 'guest_list'%}">Guests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active == 'employees' %}active{% endif %}" href="{%url 'employee_list'%}">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active == 'rooms' %}active{% endif %}" href="#">Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active == 'services' %}active{% endif %}" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active == 'payments' %}active{% endif %}" href="#">Payments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active == 'feedback' %}active{% endif %}" href="#">Feedback</a>
                    </li>
                </ul>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
